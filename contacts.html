<!-- MAIN SECTION -->
    <section class="contactssection">
      <div class="contacts__block">
        <div class="contacts__box">
          <div class="contacts__box--title">
            <p class="contacts__box--text">
              Phone
            </p>
            <p class="contacts__box--text">
              Adress
            </p>
            <p class="contacts__box--text">
              Email
            </p>
          </div>
          <div class="contacts__box--info">
            <div class="contacts__box--tel">
              <p>
  						<a
  							href="tel: +123456789"
  							title="Call">
  							+1234567890
  						</a>
              </p>
              <p>
  						<a
  							href="tel: +123456789"
  							title="Call">
  							+1234567890
  						</a>
              </p>
            </div>
            <div class="contacts__box--email">
              <p>
  						<a
  							href="mailto: info@designagency.net"
  							title="Send email">
  							youngcreep420@gmail.com
  						</a>
              </p>
            </div>
          </div>
        </div>

<!-- FORM -->
        <form
         id="user_message"
         class="form"
         name="user_message"
         action="#"
         method="get"
         autocomplete="on"
           >
         <fieldset class="form__fieldset">
           <h2 class="form__title">
             CONTACT FORM
           </h2>
            <input
             required
             type="text"
             name="username"
             placeholder="  Name"
               >
            <input
            required
            type="email"
            name="email"
            placeholder=" Email"
             >
            <input
             required
             type="text"
             name="subject"
             placeholder="  Phone number"
               >
           <textarea
             rows="2">  Message
           </textarea>
           <br>
             <input
               type="submit"
               name="submit"
               value="SUBMIT"
               >
         </fieldset>
        </form>
<!-- EDN FORM -->
      </div>
<!-- MAP -->
    <div id="map" class="map">

    </div>
<!-- END MAP -->
    </section>
<!-- END MAIN SECTION -->
