<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Cinelli - Gallery
    </title>

  	<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css">
  	<link rel="stylesheet" href="css/media.css" />

  <body>
<!-- HEADER -->
    <header>
      <div class="slide galleryheader">
        <div class="headerslider__leftblock">
          <a href="#">
            <img src="img/header-logo.png" alt="Logo">
          </a>
          <h1>
            My Cinelli track bike
          </h1>
        </div>
        <div class="headerslider__rightblock">
          <img src="img/mash-logo.png" alt="Logo">
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--item">
            <a
              href="index.html"
              class="nav__list--link">
              HOME
            </a>
          </li>
          <li class="nav__list--item">
            <a
              href="about.html"
              class="nav__list--link">
              ABOUT
            </a>
          </li>
          <li class="nav__list--item activeitem">
            <a
              href="#"
              class="nav__list--link activelink">
              GALLERY
            </a>
          </li>
          <li class="nav__list--item">
            <a
              href="contacts.html"
              class="nav__list--link">
              CONTACTS
            </a>
          </li>
        </ul>
      </nav>
    </header>
<!-- END HEADER -->

<!-- MAIN SECTION -->
    <section class="gallerysection">
      <div class="videobox">
        <video
          class="video"
          width="1180"
          height="808"
          loop="loop"
          controls="controls"
          poster="img/gallery-main.jpg">
        <source
          src="video/videobike.mp4"
          type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
         The video element is not supported by your browser.
         <a href="video/videobike.mp4">
           Download video
         </a>
        </video>
      </div>
      <div class="gallery">
        <div class="gallery__row1">
          <img
            src="img/gallery-1-1.jpg"
            alt="Bake photo">
          <img
            src="img/gallery-1-2.jpg"
            alt="Bake photo">
        </div>
        <div class="gallery__row1">
          <img
            src="img/gallery-2-1.jpg"
            alt="Bake photo">
          <img
            src="img/gallery-2-2.jpg"
            alt="Bake photo">
        </div>
        <div class="gallery__row1">
          <img
            src="img/gallery-3-1.jpg"
            alt="Bake photo">
          <img
            src="img/gallery-3-2.jpg"
            alt="Bake photo">
        </div>
      </div>
    </section>
<!-- END MAIN SECTION -->

<!-- FOOTER -->
    <footer class="footer">
      <div class="footer__row--1">
        <form
          class="footer__form"
          action="#"
          method="get">
            <p class="footer__title">
              Newsletter
            </p>
            <p>
              <label for="subscribe">
                Subscribe to our newsletter and get all
                the cool news
              </label>
            </p>
            <p class="footer__input">
              <input
                id="subscribe"
                required
                type="email"
                name="subscribe-text"
                placeholder="Enter Email"
                >
                <input
                  type="submit"
                  name="subscribe-submit"
                  value="">
            </p>
        </form>
        <div class="footer__logo">
          <!-- <img src="img/footer-logo.png" alt="Logo"> -->
        </div>
      </div>
      <div class="footer__row--2">
        <div class="allrights">
          <p>
            All rights reserved 2018.
          </p>
        </div>
        <div class="socialicon">
          <ul class="socialicon__list">
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/youtube_active.png"
                  alt="link"
                  title="youtube.com">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://www.youtube.com"
                  target="_blank">
                  <img
                    src="img/icons/youtube_dark.png"
                    alt="link"
                    title="youtube.com">
                </a>
              </div>
            </li>
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/vimeo_active.png"
                  alt="link"
                  title="vimeo.com">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://vimeo.com/"
                  target="_blank">
                  <img
                    src="img/icons/vimeo_dark.png"
                    alt="link"
                    title="vimeo.com">
                </a>
              </div>
            </li>
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/wikipedia_active.png"
                  alt="link"
                  title="wikipedia.org">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://www.wikipedia.org/"
                  target="_blank">
                  <img
                    src="img/icons/wikipedia_dark.png"
                    alt="link"
                    title="wikipedia.org">
                </a>
              </div>
            </li>
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/facebook_active.png"
                  alt="link"
                  title="facebook.com">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://www.facebook.com"
                  target="_blank">
                  <img
                    src="img/icons/facebook_dark.png"
                    alt="link"
                    title="facebook.com">
                </a>
              </div>
            </li>
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/in_active.png"
                  alt="link">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://www.linkedin.com"
                  target="_blank">
                  <img
                    src="img/icons/in_dark.png"
                    alt="link"
                    title="linkedin.com">
                </a>
              </div>
            </li>
            <li class="socialicon__item">
              <div class="notoverlayicon" id="block">
                <img
                  src="img/icons/google_active.png"
                  alt="link">
              </div>
              <div class="overlayicon" id="block">
                <a
                  href="https://plus.google.com"
                  target="_blank">
                  <img
                    src="img/icons/google_dark.png"
                    alt="link"
                    title="plus.google.com">
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <p>
            Â© csspasch.com
          </p>
        </div>
      </div>
    </footer>
<!-- END FOOTER -->
